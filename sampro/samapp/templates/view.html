<html>
    <head>

    </head>
    <body>
        <table>
            <tr>
                <th>id</th>
                <th>Username</th>
                <th>Email</th>
                <th>salary</th>
                <th>contact_no</th>
               <th>edit</th>
                <th>delete</th>
            </tr>
            {% for i in form %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.username}}</td>
                <td>{{i.email}}</td>
                <td>{{i.salary}}</td>
                <td>{{i.contact_no}}</td>
                <td><a href="/edit/{{i.id}}">edit</a></td>
                <td><a href="/delete/{{i.id}}">delete</a></td>

            </tr>
            {%endfor%}
        </table>
        <a href="/insert"><button>add employee</button></a>
    </body>
</html>
